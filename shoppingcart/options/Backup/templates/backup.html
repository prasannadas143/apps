{% extends "base.html" %}
{% load static from staticfiles %}
{% load admin_urls %}
{% load bootstrap3 %}
{% block title %}Dashboard{% endblock %}
{% block extraHeader %}
{% endblock %}

{% block content %}
<form action="/shoppingcart/options/backup/showbackups/" method="post" class="pj-form form" onsubmit="validate_backup()">
		<input type="hidden" name="backup" value="1" />{% csrf_token %}
		<fieldset class="fieldset white overflow">
			<legend>Backup</legend>
			<div class="float_left w200">
				<p>
					<label class="title">Backup database</label>
					<span class="left">
						<input type="checkbox" name="db" id="db" />
					</span>
				</p>
				<p>
					<label class="title">Backup files</label>
					<span class="left">
						<input type="checkbox" name="files" id="files"/>
					</span>
				</p>
			</div>
			<p class="float_left">
				<input type="submit" value="Backup" class="pj-button" />
			</p>
		</fieldset>
</form>
<table id="datatables" class="table table-hover">
        <thead>
        <tr>
         <th><input name="select_all" value="1" id="select-all-records" type="checkbox" /></th> 
            <th>Date/Time</th>
            <th>Type</th>
            <th>Size</th>
            <th>File</th>
            <th> action</th>
        </tr>
        </thead>
      
</table>
<button type="button" id="multicheckbox"  >Delete </button>

<div class="modal fade" id="confirm" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Are you sure?</h4>
            </div>
            <div class="modal-body">
                <button type="button" data-dismiss="modal" class="btn btn-primary" id="delete">Delete</button>
                <button type="button" data-dismiss="modal" class="btn">Cancel</button>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'js/common/ajax-csrf.js' %}"     
type="text/javascript">  </script>
<script type="text/javascript">
function validate_backup() {
        var db = document.getElementById("db");
        if ( db.checked ) {
        	db.value = 1
    	}
    	var files = document.getElementById("files");
        if ( files.checked ) {
        	files.value = 1
    	}
}

var getfilter = "all";

var rows_selected = [];
draw_datatable();

var table ;
function draw_datatable() {
  if ( $.fn.dataTable.isDataTable( '#datatables' ) ) {
     table.destroy();
  }

   table = $('#datatables').DataTable({
        "processing": true,
        "ajax": {
            "url": "/shoppingcart/options/backup/listbackup/",
            "data": function(d) {
              d.querydata = getfilter
            },
            "type": "GET"
        },        

        "createdRow": function( row, data, dataIndex ) {
                        $(row).attr('id', data.backupid);
           
          },
       
        "columnDefs": [ 

            {
              'targets': 0,
              'searchable': true,
              'orderable': false,
              'className': 'dt-body-center',
              "data": null,
              render: function ( data, type, row ) {
                return  '<input type="checkbox" name="id[]" value="">' 
               }
            },
            {
             'targets':1,
              "data": "created_time"
            },
            {
              'targets':2,
              render:function(data, type, full) {
                 return ' <a href=' + '/shoppingcart/options/backup/downloadbackup/' + full.backupid + ">" + full.filename + '</a>';

              }
            },
            {
             'targets':3,
              "data": "filesize"
            },
            {
	             'targets':4,
              "data": "filetype"
            },
          
            
            {
              'targets':5,
              "data": null,
              "defaultContent": '<button type="button" class="btn btn-danger"  id="delete">Delete</button>'
            }
            
        
        ],
            'rowCallback': function(row, data, dataIndex){
             // Get row ID
             var rowId = data[0];
            
             // If row ID is in the list of selected row IDs
               if($.inArray(rowId, rows_selected) !== -1){
                  $(row).find('input[type="checkbox"]').prop('checked', true);
                 
               }
            }
      });
}
    let id = 0;

   // Handle click on "Select all" control
   $('#select-all-records').on('click', function(){
      // Check/uncheck all checkboxes in the table
      var rows = table.rows({ 'search': 'applied' }).nodes();
      $('input[type="checkbox"]', rows).prop('checked', this.checked);
   });



function updateDataTableSelectAllCtrl(table){
   var $table             = table.table().node();
   var $chkbox_all        = $('tbody input[type="checkbox"]', $table);
   var $chkbox_checked    = $('tbody input[type="checkbox"]:checked', $table);
   var chkbox_select_all  = $('thead input[name="select_all"]', $table).get(0);
 
   // If none of the checkboxes are checked
   if($chkbox_checked.length === 0){
      chkbox_select_all.checked = false;
      if('indeterminate' in chkbox_select_all){
         chkbox_select_all.indeterminate = false;
      }
 
   // If all of the checkboxes are checked
   } else if ($chkbox_checked.length === $chkbox_all.length){
      chkbox_select_all.checked = true;
      if('indeterminate' in chkbox_select_all){
         chkbox_select_all.indeterminate = false;
      }
 
   // If some of the checkboxes are checked
   } else {
      chkbox_select_all.checked = true;
      if('indeterminate' in chkbox_select_all){
         chkbox_select_all.indeterminate = true;
      }
   }
}


  // Handle click on checkbox
$('#datatables tbody').on('click', 'input[type="checkbox"]', function(e){
      var $row = $(this).closest('tr');
 
      // Get row data
      var data = table.row($row).data();
 
      // Get row ID
      var rowId = data.backupid;
 
      // Determine whether row ID is in the list of selected row IDs 
      var index = $.inArray(rowId, rows_selected);
 
      // If checkbox is checked and row ID is not in list of selected row IDs
      if(this.checked && index === -1){
         rows_selected.push(rowId);
 
      // Otherwise, if checkbox is not checked and row ID is in list of selected row IDs
      } else if (!this.checked && index !== -1){
         rows_selected.splice(index, 1);
      }
 
      if(this.checked){
         $row.addClass('selected');
      } else {
         $row.removeClass('selected');
      }
 
       // Update state of "Select all" control
      updateDataTableSelectAllCtrl(table);
      // Prevent click event from propagating to parent
      e.stopPropagation();
   });
 
   // Handle click on table cells with checkboxes
   $('#datatables').on('click', 'tbody td, thead th:first-child', function(e){
      $(this).parent().find('input[type="checkbox"]').trigger('click');
   });
 
   // Handle click on "Select all" control
   $('thead input[name="select_all"]', table.table().container()).on('click', function(e){
      if(this.checked){
         $('#datatables tbody input[type="checkbox"]:not(:checked)').trigger('click');
      } else {
         $('#datatables tbody input[type="checkbox"]:checked').trigger('click');
      }
 
      // Prevent click event from propagating to parent
      e.stopPropagation();
   });
 
  // Handle table draw event
   table.on('draw', function(){
      // Update state of "Select all" control
      updateDataTableSelectAllCtrl(table);
   });
 
   $("#multicheckbox").on('click',function(){
      var ids = $.map(table.rows('.selected').data(), function (item) {
            return item.backupid;
        });
      if(ids!=""){
        rowids = ids.join(",");
      }
      else {
          alert("no rows selected");
     }
       $.ajax({
                url: "/shoppingcart/options/backup/deletebackups/",
                method: 'POST',
                data : {
                        "rowids":rowids,
                      },
          }).success(function (data, textStatus, jqXHR) {
                $.each(ids, function( index, value ) {
                  table.row( '#' + value ).remove().draw();
                });
            }).error(function (jqXHR, textStatus, errorThrown) {
              console.log(jqXHR)
          });    
   
   });
 
    
$('#datatables tbody').on('click', 'button', function () {
    let data = table.row($(this).parents('tr')).data();
    let class_name = $(this).attr('class');
    let op_id = $(this).attr('id');

	if( op_id == 'delete') {
        // DELETE button
        $('#modal_title').text('DELETE');
        $("#confirm").modal();
    }

   id = data['backupid'];

});

      // FOR TESTING ONLY
      
      // // Output form data to a console
      // $('#example-console').text($(form).serialize()); 
      // console.log("Form submission", $(form).serialize()); 
       
      // Prevent actual form submission
    


    $('#confirm').on('click', '#delete', function (e) {

        $.ajax({
              url: "/shoppingcart/options/backup/deletebackup/" + id + "/",
              method: 'POST'
          }).success(function (data, textStatus, jqXHR) {
               table
        .row( '#' + id )
        .remove()
        .draw();
          }).error(function (jqXHR, textStatus, errorThrown) {
              console.log(jqXHR)
          });         
  });
</script>
{% endblock %}
